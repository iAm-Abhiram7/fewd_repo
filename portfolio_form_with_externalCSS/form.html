<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
    <link rel="stylesheet" href="./form.css">
</head>

<body>
    <div class="feedback-form">
        <h2>Feedback Form</h2>
        <form>
            <label for="name">Name <span class="optional">(Optional)</span></label>
            <input type="text" id="name" name="name" placeholder="Enter your name">

            <label for="email">Email <span class="optional">(Optional)</span></label>
            <input type="email" id="email" name="email" placeholder="Enter your email">

            <label for="phone">Phone <span class="optional">(Optional)</span></label>
            <input type="tel" id="phone" name="phone" placeholder="Enter your phone number">

            <label>Rating</label>
            <div class="rating">
                <input type="radio" id="star5" name="rating" value="5">
                <label for="star5"></label>
                <input type="radio" id="star4" name="rating" value="4">
                <label for="star4"></label>
                <input type="radio" id="star3" name="rating" value="3">
                <label for="star3"></label>
                <input type="radio" id="star2" name="rating" value="2">
                <label for="star2"></label>
                <input type="radio" id="star1" name="rating" value="1">
                <label for="star1"></label>
            </div>

            <label for="questions">Any questions regarding product or service</label>
            <textarea id="questions" name="questions" placeholder="Enter your questions"></textarea>

            <label for="comments">Additional comments <span class="optional">(Optional)</span></label>
            <textarea id="comments" name="comments" placeholder="Enter additional comments"></textarea>

            <button type="submit" class="submit-button">Submit</button>
        </form>
    </div>
</body>

</html>
