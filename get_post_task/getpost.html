<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GET vs POST Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
        }

        .container {
            max-width: 400px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
        }

        form {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-top: 10px;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        input[type="submit"] {
            margin-top: 10px;
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            border: none;
            color: white;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>

    <div class="container">
        <h2>Submit Using GET Method</h2>
        <form action="action.php" method="GET">
            <label for="name-get">Name:</label>
            <input type="text" id="name-get" name="name" required>

            <label for="password-get">Password:</label>
            <input type="password" id="password-get" name="password" required>

            <input type="submit" value="Submit (GET)">
        </form>
    </div>

    <div class="container">
        <h2>Submit Using POST Method</h2>
        <form action="action.php" method="POST">
            <label for="name-post">Name:</label>
            <input type="text" id="name-post" name="name" required>

            <label for="password-post">Password:</label>
            <input type="password" id="password-post" name="password" required>

            <input type="submit" value="Submit (POST)">
        </form>
    </div>

</body>

</html>
